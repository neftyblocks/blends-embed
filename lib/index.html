<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blend embed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --nefty-font-family: 'DM Sans', sans-serif;
        }

        body {
            display: block;
            box-sizing: border-box;
            min-height: 100vh;
            height: 100%;
            padding: 20px;
            margin: 0;
            background-color: #1a1a1a;
        }
    </style>
</head>

<body>
    <div id="neftyblocks-blend"></div>
    <script type="module" src="/src/main.ts"></script>
    <script type="module">
        const { VITE_COLLECTION_NAME, VITE_ACCOUNT_NAME, VITE_ATOMIC_URL, VITE_CHAIN_URL, VITE_TEST_TX } = import.meta.env;

        const config = {
            atomic_url: VITE_ATOMIC_URL,
            chain_url: VITE_CHAIN_URL,
            chain: 'wax',
            collection: VITE_COLLECTION_NAME,
            marketplace_url: "https://neftyblocks.com/marketplace/listing",
        }

        const blend = { blend_id: "3104", contract: "blend.nefty" };
        // const blend = '';

        const account = {
            actor: VITE_ACCOUNT_NAME,
            permission: 'active'
        }

        const el = document.querySelector('#neftyblocks-blend');
        const embed = `<neftyblocks-blend 
                        config=${JSON.stringify(config)}
                        account=${JSON.stringify(account)}
                        blend=${JSON.stringify(blend)}
                    />`;

        el.innerHTML = embed;

        // Listen for events
        const component = document.querySelector("neftyblocks-blend");

        component.addEventListener("sign", ({ detail }) => {
            console.log("sign", detail)

            const transaction = {
                status: "executed",
                transactionId: VITE_TEST_TX,
                transaction: {
                    transaction_id: VITE_TEST_TX,
                    payload: {
                        tx: VITE_TEST_TX,
                        processed: {
                            id: VITE_TEST_TX,
                        }
                    }
                }
            };

            component.setAttribute("transaction", JSON.stringify(transaction));
        });

        component.addEventListener("blend", ({ detail }) => {
            console.log("blend", detail)
        });
    </script>
</body>

</html>
