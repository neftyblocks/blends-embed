<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blend embed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --nefty-font-family: 'DM Sans', sans-serif;
        }

        body {
            display: block;
            box-sizing: border-box;
            min-height: 100vh;
            height: 100%;
            padding: 20px;
            margin: 0;
            background-color: #1a1a1a;
        }
    </style>
</head>

<body>
    <button id="login">login</button>
    <button id="logout">logout</button>
    <div id="neftyblocks-blend"></div>
    <script type="module" src="/src/main.ts"></script>
    <script type="module">
        const mount = document.querySelector("#neftyblocks-blend");
        const login = document.querySelector('#login');
        const logout = document.querySelector('#logout');
        // ----------------------------
        // CONFIG   
        // ----------------------------
        const { VITE_COLLECTION_NAME, VITE_ACCOUNT_NAME, VITE_ATOMIC_URL, VITE_CHAIN_URL, VITE_TEST_TX } = import.meta.env;

        const config = {
            atomic_url: VITE_ATOMIC_URL,
            chain_url: VITE_CHAIN_URL,
            chain: 'wax',
            collection: VITE_COLLECTION_NAME,
            marketplace_url: "https://neftyblocks.com/marketplace/listing",
        }

        const blend = { blend_id: "4117", contract: "blend.nefty" };

        const account = {
            actor: VITE_ACCOUNT_NAME,
            permission: 'active'
        }


        // ----------------------------
        // MOUNT Component
        // ----------------------------
        const embed = `<neftyblocks-blend 
                        config=${JSON.stringify(config)}
                        blend=${JSON.stringify(blend)}
                        account=${JSON.stringify(account)}
                    />`;

        mount.innerHTML = embed;

        const component = document.querySelector("neftyblocks-blend");
        // ----------------------------
        // EVENTS from Component
        // ----------------------------

        component.addEventListener("sign", ({ detail }) => {
            console.log("sign", detail)


            component.setAttribute("transactionid", VITE_TEST_TX);
        });

        component.addEventListener("blend", ({ detail }) => {
            console.log("blend", detail)

            component.setAttribute("transactionid", 'null');
        });


        // ----------------------------
        // LOGIN
        // ----------------------------

        login.addEventListener('click', () => {
            console.log()
            component.setAttribute("account", JSON.stringify(account));
        });

        logout.addEventListener('click', () => {
            component.setAttribute("account", 'null');
        });
    </script>
</body>

</html>
